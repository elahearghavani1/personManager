

        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">{{this.data.isUpdate?"ویرایش اطلاعات":"درج اطلاعات"}}</h4>
           <button type="button" class="close" aria-label="Close" (click)="modal.close()">
            <span aria-hidden="true">×</span>
          </button>
          </div>
        <form [formGroup]="person" (ngSubmit)="onSubmit(modal)">
        <div class="modal-body">
            <div class="form-row">
              <div class="Form-Group">
                <label for="FirstName">نام</label>
                <input type="text" class="form-control" id="FirstName" formControlName="Name">
                <span class="help-block" *ngIf="!person.get('Name')!.valid && person.get('Name')!.touched">
                  <span *ngIf="person.get('Name')?.hasError('required')">لطفا نام را وارد نمایید</span>
                </span>
              </div>
              <div class="Form-Group">
                <label for="LastName">نام خانوادگی</label>
                <input type="text" class="form-control" id="LastName"  formControlName="LastName">
                <span class="help-block" *ngIf="!person.get('LastName')!.valid && person.get('LastName')!.touched">
                  <span *ngIf="person.get('LastName')?.hasError('required')">لطفا نام خانوادگی را وارد کنید</span>
                </span>
              </div>
              <div class="Form-Group">
                <label for="Email">پست الکترونیک</label>
                <input type="Email" class="form-control" id="Email"  formControlName="Email">
                <span class="help-block" *ngIf="!person.get('Email')!.valid && person.get('Email')!.touched">
                  <span *ngIf="person.get('Email')?.hasError('required')">لطفا پست الکترونیک را وارد نمایید</span>
                  <span *ngIf="person.get('Email')?.hasError('Email')">لطفا یک آدرس معتبر وارد کنید</span>
                </span>
              </div>
              <div class="Form-Group">
                <label for="Phone">شماره تماس</label>
                <input type="number" class="form-control" id="Phone" formControlName="Phone">
                <span class="help-block" *ngIf="!person.get('Phone')!.valid && person.get('Phone')!.touched">
                  <span *ngIf="person.get('Phone')?.hasError('required')">لطفا شماره تماس را وارد نمایید</span>
                </span>
              </div>
              <div class="Form-Group">
                <label for="NationalCode">کد ملی</label>
                <input type="number" class="form-control" id="NationalCode" formControlName="NationalCode">
                <span class="help-block" *ngIf="!person.get('NationalCode')!.valid && person.get('NationalCode')!.touched">
                  <span *ngIf="person.get('NationalCode')?.hasError('required')">لطفا کد ملی را وارد نمایید</span>
                </span>
              </div>
            </div>
          </div>
         <div class="modal-footer form">
           <div class="modal-footer form">
            <button class="btn btn-success" type="submit" [disabled]="!person.valid">ذخیره</button>
            <button class="btn btn-danger" type="reset" (click)="resetForm()">انصراف</button>
          </div>
          </div>
        </form>
